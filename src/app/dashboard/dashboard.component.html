<h2>Dashboard</h2>

<h3 class="text-center">Top Heroes</h3>

<div class="row">

  <div class="col"
    *ngFor="let hero of heroes | slice: 1:5">
      <a routerLink="/heroes/{{hero.id}}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ hero.name | uppercase }}</h5>
          </div>
        </div>
      </a>
  </div>
</div>

<div class="row mt-3">
  <div class="col">

  </div>
</div>
